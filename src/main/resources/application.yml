spring:
  application:
    name: quick-events-api

  datasource:
    url: jdbc:postgresql://localhost:5433/QuickEvents
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        use_sql_comments: true

  flyway:
    enabled: true
    locations: classpath:db/migration